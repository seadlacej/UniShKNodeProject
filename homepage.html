<!DOCTYPE html>
<html>
<head>
  <title>My First Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My First Project</h1>
    </div>
    <div class="content">
      <h2>Page is under construction...</h2>
    </div>
    <div class="center">
      <% if (userRole === 1) { %>
      <a href="/users" class="button">Go To Users</a>
      <% } %>
      <a href="/reports" class="button">Go To Reports</a>
      <a href="/logout" class="button">Logout</a>
    </div>
  </div>
</body>
</html>
